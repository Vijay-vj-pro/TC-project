<!DOCTYPE html>
<html>

<head>
    <title>{{ image.title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" />
    <style>
        body {
            margin: 0;
            font-family: "Quicksand", serif;
            font-size: larger;
            background-color: #e6f0ff;
            ;
        }

        .image-container img {
            max-width: 600px;
            height: auto;
            border-radius: 30px;
        }
        .image-container {
            border-radius: 20px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            margin: 50px;
            background-color: white;
            
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center ;
        }

        #header {
            width: 100%;
            background-color: dodgerblue;
            align-items: center;
            justify-content: space-between;
            display: flex;
            flex-direction: row;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.5) 0px 2px 4px 0px;
        }
        #img-header {
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #button-header{
            padding-right: 50px;
        }
        #back-button {
            height: 10px;
            width: 50px;
            font-size: 15px;
            background-color: rgba(199, 199, 199, 0.637);
            border-radius: 30px;
            padding: 8px 15px;
            font-family: "Quicksand", serif;
            font-weight: 500;
            border: none;
            text-decoration: none;
            color: white;
        }
        #back-button:hover{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
            background-color: rgba(151, 151, 151, 0.699);
        }


        /* Mobile devices (max-width: 600px) */
  @media only screen and (max-width: 600px) {
    .image-container img {
      max-width: 100%; /* Full width for mobile */
      border-radius: 15px;
    }

    .image-container {
      margin: 20px;
      padding: 10px;
    }

    #header {
      flex-direction: row;
      padding: 10px;
      height: 10vh;
    }

    #img-header {
      padding-left: 10px;
      width: 100px;
      height: 30%;
    }

    #button-header {
      width: 100%;
      justify-content: center;
      padding: 10px;
    }

    #back-button {
      width: 30%;
      padding: 10px;
      
    }

    h1 {
      font-size: 24px;
    }
  }

  /* Tablets (max-width: 1024px) */
  @media only screen and (max-width: 1024px) {
    .image-container img {
      max-width: 80%; /* Adjust for tablets */
    }

    #img-header {
      padding-left: 0;
    }

    h1 {
      font-size: 28px;
    }
  }
    </style>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="img-header">
                <h1>Journal title: {{image.title}}</h1>
            </div>
            <div id="button-header">
                <a id="back-button" href="{% url 'search_view' %}">Back</a>
            </div>
        </div>
        <div class="image-container">
            <img src="{{ highlighted_image_url }}" alt="{{image.title}}" />
            <h1>Journal number: {{image.jn}}</h1>
            <h1>Value number: {{image.vn}}</h1>
            <h1>Issue number: {{image.sn}}</h1>
            <h1>Month/year: {{image.my}}</h1>
        </div>

    </div>
</body>

</html>
