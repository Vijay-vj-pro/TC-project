<!DOCTYPE html>
<html>

<head>
    <title>{{ image.title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" />
    <style>
        body {
            margin: 0;
            font-family: "Quicksand", serif;
            font-size: larger;
            background-color: #e6f0ff;
        }
        .image-container img {
            max-width: 700px;
            height: auto;
            display: flex;
            margin-top: 30px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .image-container {
            padding: 40px;
            border-radius: 20px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            margin: 30px;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #container {
          background-color: #cce0ff;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center ;
        }

        #header {
            width: 100%;
            background-color: dodgerblue;
            align-items: center;
            justify-content: space-between;
            display: flex;
            flex-direction: row;
            color: white;
            margin-bottom: 40px;
            box-shadow: rgba(0, 0, 0, 0.5) 0px 2px 4px 0px;
        }

        #img-header {
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #button-header{
            padding-right: 50px;
        }
        #back-button {
            height: 10px;
            width: 50px;
            font-size: 15px;
            background-color: rgb(0, 17, 255);
            border-radius: 30px;
            padding: 8px 15px;
            font-family: "Quicksand", serif;
            font-weight: 500;
            border: none;
            text-decoration: none;
            color: white;
        }
        #back-button:hover{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
            background-color: rgba(151, 151, 151, 0.699);
        }
        #journal-details{
          margin: 10px;
        }

        /* Mobile devices (max-width: 600px) */
  @media only screen and (max-width: 600px) {
    #header{
      height: 60px;
    }
    #img-header h1{
      font-size: 15pt;
    }
    #button-header{
      width: 20%;
    }
    #back-button{
      width: 10px;
    }
  }

  /* Tablets (max-width: 1024px) */
  @media only screen and (max-width: 1024px) {
    .image-container img {
      max-width: 80%; /* Adjust for tablets */
    }

    #img-header {
      padding-left: 0;
    }

    h1 {
      font-size: 28px;
    }
  }
    </style>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="img-header">
                <h1>Journal title: {{image.title}}</h1>
            </div>
            <div id="button-header">
                <a id="back-button" href="{% url 'search_view' %}">Back</a>
            </div>
        </div>
        <div id="container" >
        <div class="image-container">
            <h5 id="journal-details" >Journal number...............: {{image.jn}}</h5>
            <h5 id="journal-details" >Volume number...............: {{image.vn}}</h5>
            <h5 id="journal-details" >Issue number.....................: {{image.sn}}</h5>
            <h5 id="journal-details" >Month / year......................: {{image.my}}</h5>  
            <img src="{{ highlighted_image_url }}" alt="{{image.title}}" />
        </div>
        </div>

    </div>
</body>

</html>
