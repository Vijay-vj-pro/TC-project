{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Journal Image</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"/>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100vh;
        font-family: "Poppins", serif;
        font-size: larger;
        background-color: #e6f0ff;
      }
      #header_img {
        width: 100%;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
      }
      #container {
        width: 100%;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
        background-image: url("{% static 'images/bg.jpg' %}");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
      form {
        width: 80%;
        background-color: rgba(255, 255, 255, 0.199);
        backdrop-filter: blur(25px);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        padding: 20px;
        justify-content: center;
        align-items: center;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border: rgba(255, 255, 255, 0.6) 1px solid;
      }
      #small-container {
        width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 100px;
        margin: 20px;
      }
      #Upload_txt {
        font-size: 30px;
        margin: 20px;
      }
      #image {
        width: 300px;
        border: rgb(135, 162, 235) 2px solid;
        padding: 10px;
        cursor: pointer;
        border-radius: 10px;
      }
      #image:hover{
        background-color: rgb(135, 162, 235);
      }
      .inner-div {
        width: 60%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .txt_box {
        width: 300px;
        padding: 10px;
        margin: 10px;
        border-radius: 8px;
        border: white 2px solid;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.418);
        box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
      }
      .txt_box:focus, .txt_box:hover {
        border: rgb(135, 162, 235) 2px solid;
        background-color: rgba(255, 255, 255, 0.726);
      }
      .label-txt {
        width: 30%;
        display: flex;
        justify-content: flex-end;
      }
      #submit_btn {
        width: 90px;
        background-color: rgb(28, 28, 158);
        color: white;
        border: none;
        padding: 10px;
        margin: 30px;
        border-radius: 25px;
        cursor: pointer;
      }
      #submit_btn:hover {
        box-shadow: 0px 0px 16px 2px rgb(35, 78, 10);
        background-color: rgba(24, 134, 14, 0.904);
        transition: 500ms;
      }
      #search_page_div {
        position: fixed;
        bottom: 20px;
        right: 20px; 
        background-color: rgb(68, 102, 255);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
        z-index: 999;
      }
      #search_page_div a img {
        width: 30px;
        padding: 10px;
      }
      #search_page_div:hover {
        background-color: rgb(29, 29, 146);
        box-shadow: 0px 0px 16px 4px rgba(38, 38, 255, 3);
        transition: 0.3s;
      }
      .message-box {
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
      }
      .success-message {
        background-color: #aee9bc;
        color: #07571a;
        border: 1px solid #93eba7;
      }
      .error-message {
        background-color: #e7a7ac;
        color: #69131c;
        border: 1px solid #e68d96;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <img id="header_img" src="{% static 'images/head_image.png' %}" alt="Header Image" />
      </div>
      <div id="search_page_div">
        <a href="{% url 'search_view' %}">
          <img src="{% static 'images/search_icon.png' %}" alt="search icon" />
        </a>
      </div>
      <h2>|  {{ count }}  |</h2>
      <div id="small-container">
        <form action="." method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div id="error-block">
            {% if messages %}
              {% for message in messages %}
                {% if message.tags == 'success' %}
                  <div class="message-box success-message">{{ message }}</div>
                {% elif message.tags == 'error' %}
                  <div class="message-box error-message">{{ message }}</div>
                {% endif %}
              {% endfor %}
            {% endif %}
          </div>

          <div id="upload-page-div">
            <a href="{% url 'upload_year' %}" >Upload PDF</a>
            <a href="{% url 'admin:index' %}">Database</a>
          </div>

          <label id="Upload_txt">Upload Journal Image</label><br />
          <input type="file" id="image" name="image" accept="image/*" required/><br />
          <div class="inner-div">
            <label class="label-txt" for="title">Journal name:</label>
            <input type="text" id="title" class="txt_box" name="title" placeholder="Enter the journal title" required/>
          </div>
          <div class="inner-div">
            <label class="label-txt" for="jn">Journal No:</label>
            <input type="text" id="jn" class="txt_box" name="jn" placeholder="Enter the journal number" required/>
          </div>
          <div class="inner-div">
            <label class="label-txt" for="vn">Volume No:</label>
            <input type="text" id="vn" class="txt_box" name="vn" placeholder="Enter the volume number" required/>
          </div>
          <div class="inner-div">
            <label class="label-txt" for="sn">Issue No:</label>
            <input type="text" id="sn" class="txt_box" name="sn" placeholder="Enter the Issue number" required/>
          </div>
          <div class="inner-div">
            <label class="label-txt" for="my">Month/Year:</label>
            <input type="text" id="my" class="txt_box" name="my" placeholder="Enter the Month/Year published" required/>
          </div>
          <button id="submit_btn" type="submit">Upload</button>
        </form>
      </div>
    </div>
  </body>
</html>
