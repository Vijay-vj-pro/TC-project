<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <form method="get" action="{% url 'search_view' %}">
        <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Search content..." />
        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    {% if results is not None %}
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <a href="{% url 'image_detail' result.id %}">{{ result.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    {% endif %}
</body>
</html>
