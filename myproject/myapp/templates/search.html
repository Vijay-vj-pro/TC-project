{% load static%}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand"/>
    <title>Search Results</title>
    <style>
        body {
        margin: 0;
        font-family: "Quicksand", serif;
        font-size: larger;
        background-color: #e6f0ff;;
      }
      #header_img {
        width: 100%;
        margin-bottom: 5%;
      }
      #container {
        width: 100%;
        justify-content: center;
        align-items: center;
      }
      #small-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      form {
        width: 80%;
        background-color: white;
        border-radius: 10px;
        display: flex;
        color: black;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        flex-wrap: wrap;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      #heading{
        font-size: 30px;
        margin: 20px;
        display: flex;
      }
      #search-box {
        width: 50%;
        border: none;
        outline: none;
        border-radius: 30px;
        font-size: medium;
        padding: 10px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      #search-box:hover{
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      #search-btn {
        width: 90px;
        background-color: rgba(30, 30, 253, 0.925);
        color: white;
        border: none;
        padding: 10px;
        margin: 30px;
        border-radius: 20px;
        cursor: pointer;
      }
      #search-btn:hover{
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        background-color: rgba(27, 27, 128, 0.87); ;
      }
      #results{
        width: 100%;
      }
      #results p{
        color: #df3546;
        font-size: 20px;
      }
      #result-block{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        list-style: none;
        margin: 20px;
      }
      #result-list{
        width: 100%;
        padding: 20px;
        color: green;
        background-color: rgb(182, 222, 255);
        margin: 3px;
        list-style: none;
        list-style-image: none;
        text-align: center;
        cursor: pointer;
      }
      #result-list  a{
        color: black;
        text-decoration: none;

      }
    </style>
</head>
<body>
    <div id="container">
    <div id="header">
        <img id="header_img" src="{% static 'images/head_image.png' %}" alt="Header Image" />
    </div>
    <div id="small-container">
    <form method="get" action="{% url 'search_view' %}">
        <h1 id="heading" >Journal search portal</h1>
        <input id="search-box" type="text" name="q" value="{{ request.GET.q }}" placeholder="Search content..." />
        <button id="search-btn" type="submit">Search</button>
        <h2>Results:</h2>
        <div id="results" >
            {% if results is not None %}
                {% if results %}
                    <div id="result-block">
                        {% for result in results %}
                            <div id="result-list" >
                                <a href="{% url 'image_detail' result.id %}">{{ result.title }}</a>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p>No results found.</p>
                {% endif %}
            {% endif %}
        </div>
    </form>
    </div>
    </div>

    
    
</body>
</html>
