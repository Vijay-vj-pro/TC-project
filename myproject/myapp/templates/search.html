{% load static%}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand"/>
    <title>Search Results</title>
    <style>
      
      body{
        margin: 0;
        font-family: "Quicksand", serif;
        font-size: larger;
        background-color: #e6f0ff;
      }
      #header_img{
        width: 100%;
        margin-bottom: 5%;
      }
      #container {
        width: 100%;
        justify-content: center;
        align-items: center;
      }
      #small-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      form {
        width: 80%;
        background-color: white;
        border-radius: 10px;
        display: flex;
        color: black;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 40px;
        flex-wrap: wrap;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      #heading{
        font-size: 30px;
        margin: 20px;
        display: flex;
      }
      #search-box {
        width: 60%;
        border: none;
        outline: none;
        border-radius: 30px;
        font-size: 14pt;
        font-family: "Quicksand", serif;
        padding: 10px 10px 10px 15px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      #search-box:hover{
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      #search-btn {
        font-family: "Quicksand", serif;
        width: 90px;
        background-color: rgba(30, 30, 253, 0.925);
        color: white;
        border: none;
        padding: 10px;
        margin: 30px;
        border-radius: 35px;
        cursor: pointer;
        font-size: 17px;
      }
      #search-btn:hover{
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        background-color: rgb(27, 27, 128); ;
      }
      #results{
        width: 100%;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #results p{
        color: #df3546;
        font-size: 20px;
      }
      #result-list{
        display: flex;
        flex-direction: column;
        width: 100%;
        margin: 5px;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
      #result-a{
        display: flex;
        width: 100%;
        height: 60px;
        background-color: rgb(174, 217, 255);
        border-radius: 5px;
        text-align: center;
        color: black;
        text-decoration: none;
        font-size: 20pt;
        justify-content: center;
        align-items: center;
        box-shadow: rgba(0, 0, 0, 0.18) 0px 2px 4px;
      }
      #result-a:hover{
        width: 103%;
        transition: 0.5s;
        font-size: 24pt;
        background-color:rgb(126, 195, 255);
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
      }

      /* Mobile devices (max-width: 600px) */
      @media only screen and (max-width: 600px) {
        body {
          font-size: medium;
        }
        form {
          width: 90%;
          padding: 10px;
        }
        #search-box {
          width: 80%;
          height: 15px;
          font-size: medium;
        }

        #search-btn {
          width: 80px;
          padding: 8px;
          margin: 20px;
        }
        #heading {
          font-size: 24px;
        }
        #result-list {
          width: 100%;
        }
        #result-text {
          font-size: 16pt;
          
        }
      }

  /* Tablets (min-width: 600px and max-width: 1024px) */
    @media only screen and (min-width: 600px) and (max-width: 1024px) {
      body {
        font-size: large;
      }

      #header_img {
        margin-bottom: 7%;
      }

      #small-container {
        width: 100%;
        height: 100%;
      }

      form {
        width: 100%;
        height: 100%;
      }

      #search-box {
        width: 300px;
      }

      #search-btn {
        width: 90px;
      }

      #heading {
        font-size: 26px;
      }

      #result-list {
        width: 95%;
      }

      #result-text {
        font-size: 18pt;
      }
    }

  /* Laptops and Desktops (min-width: 1024px) */
    @media only screen and (min-width: 1024px) {

      #small-container {
        width: 100%;
      }

      form {
        width: 80%;
      }

      #search-box {
        width: 50%;
      }

      #search-btn {
        width: 100px;
      }

      #heading {
        font-size: 30px;
      }

      #result-list {
        width: 100%;
      }

      #result-text {
        font-size: 20pt;
      }
    }
    </style>
</head>
<body>
    <div id="container">
    <div id="header">
        <img id="header_img" src="{% static 'images/head_image.png' %}" alt="Header Image" />
    </div>
    <div id="small-container">
    <form method="get" action="{% url 'search_view' %}">
        <h1 id="heading" >Journal search portal</h1>
        <input id="search-box" type="text" name="q" value="{{ request.GET.q }}" placeholder="Search content..." />
        <button id="search-btn" type="submit">Search</button>
        
        <div id="results" >
            {% if results is not None %}
                {% if results %}
                        <h2>Results</h2>
                        {% for result in results %}
                            <div id="result-list" >
                              <a id="result-a" href="{% url 'image_detail' result.id %}?keyword={{ query }}">
                                {{ result.title }}
                            </a>
                            </div>
                        {% endfor %}
                {% else %}
                    <h2>Results</h2>
                    <p>No results found.</p>
                {% endif %}
            {% endif %}
        </div>
    </form>
    </div>
    </div>

</body>
</html>
