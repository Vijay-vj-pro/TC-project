{% load static%}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"/>
    <title>Search Results</title>
    <style>
      
      body{
        margin: 0;
        font-family: "Poppins", serif;
        font-size: larger;
        background-image: url("{% static 'images/bg.jpg' %}");
        background-repeat: no-repeat;
        background-position:center;
        background-size: cover;
      }
      #header_img{
        width: 100%;
        margin-bottom: 5%;
      }
      #container {
        width: 100%;
        justify-content: center;
        align-items: center;
      }
      #small-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      form {
        width: 80%;
        background-color: rgba(255, 255, 255, 0.726);
        backdrop-filter: blur(3px);
        border-radius: 10px;
        display: flex;
        color: black;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 40px;
        flex-wrap: wrap;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      #heading{
        font-size: 30px;
        font-weight: 100;
        margin: 20px;
        display: flex;
      }
      #search-box {
        width: 60%;
        border: none;
        outline: none;
        border-radius: 30px;
        font-size: 14pt;
        font-family: "Poppins", serif;
        padding: 10px 10px 10px 15px;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
      }
      #search-box:hover, #search-box:focus{
        box-shadow: rgba(0, 0, 0, 0.5) 0px 4px 6px, rgba(0, 0, 0, 0.5) 0px 9px 15px -5px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
      }
      #search-btn {
        font-family: "Poppins", serif;
        width: 90px;
        background-color: rgba(30, 30, 253, 0.925);
        color: white;
        border: none;
        padding: 10px;
        margin: 30px;
        border-radius: 35px;
        cursor: pointer;
        font-size: 17px;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
      }
      #search-btn:hover{
        box-shadow: rgba(14, 30, 37, 0.4) 0px 2px 4px 0px, rgba(14, 30, 37, 0.4) 0px 2px 16px 0px;
        background-color: rgb(27, 27, 128); ;
      }
      #results{
        width: 100%;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #results p{
        color: #df3546;
        font-size: 20px;
      }
      #result-list{
        display: flex;
        flex-direction: column;
        width: 100%;
        margin: 5px;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
      #result-a{
        display: flex;
        width: 100%;
        height: 40px;
        background-color: transparent;
        text-align: center;
        font-size: 20pt;
        text-decoration: none;
        justify-content: center;
        align-items: center;
      }
      #result-a:hover{
        width: 103%;
        transition: 0.5s;
        font-size: 24pt;
      }
      hr{
        background-color: black 3px solid;
        width: 90%;
      }
      #journal-list-page{
        top: 250px;
        right: 180px;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-self: flex-end;
        width: 160px;
        height: 30px;
        padding: 5px;
        box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
        border-radius: 10px;
        background-color: rgba(238, 238, 238, 0.808);
        outline: none;
      }
      #journal-list-page:hover{
        box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
      }

      /* Mobile devices (max-width: 600px) */
      @media only screen and (max-width: 600px) {
        body {
          font-size: medium;
        }
        form {
          width: 80%;
          padding: 20px;
        }
        #search-box {
          width: 90%;
          height: 10px;
          font-size: 15px;
          padding: 12px;
        }
        #search-btn {
          width: 70px;
          padding: 5px;
          font-size: 10px;
        }
        #heading {
          font-size: 18px;
          font-weight: 100;
        }
        #result-list {
          width: 100%;
          margin: 2px;
        }
        #result-a {
          font-size: 14pt;
        }
      }

      /* Tablets (min-width: 600px and max-width: 1024px) */
      @media only screen and (min-width: 600px) and (max-width: 1024px) {
        body {
          font-size: large;
        }
        #header_img {
          margin-bottom: 7%;
        }
        form {
          width: 80%;
          padding: 30px;
        }
        #search-box {
          width: 70%;
          font-size: large;
        }
        #search-btn {
          width: 110px;
        }
        #heading {
          font-size: 28px;
        }
        #result-list {
          width: 95%;
        }
        #result-a {
          font-size: 18pt;
        }
      }

      /* Laptops and Desktops (min-width: 1024px) */
      @media only screen and (min-width: 1024px) {
        form {
          width: 80%;
        }
        #search-box {
          width: 60%;
        }
        #search-btn {
          width: 120px;
        }
        #heading {
          font-size: 30px;
        }
        #result-list {
          width: 100%;
        }
        #result-a {
          font-size: 20pt;
        }
      }
    </style>
</head>
<body>
    <div id="container">
    <div id="header">
        <img id="header_img" src="{% static 'images/head_image.png' %}" alt="Header Image" />
    </div>
    <div id="small-container">
    <form method="get" action="{% url 'search_view' %}">
        <select name="year" id="journal-list-page">
          <option selected disabled >Select the year</option>
          <option class="year-option" value="year1" >2021</option>
          <option class="year-option" value="year2" >2022</option>
          <option class="year-option" value="year3" >2023</option>
          <option class="year-option" value="year4" >2024</option>
          <option class="year-option" value="year5" >2025</option>
        </select>
        <h1 id="heading" >Journal search portal</h1>
        <input id="search-box" type="text" name="q" value="{{ request.GET.q }}" placeholder="Search content..." />
        <button id="search-btn" type="submit">Search</button>
        
        <div id="results" >
            {% if results is not None %}
                {% if results %}
                        <h2>Results</h2>
                        {% for result in results %}
                            <div id="result-list" >
                              <hr>
                              <a id="result-a" href="{% url 'image_detail' result.id %}?keyword={{ query }}">
                                âž¡ {{ result.title }}
                            </a>
                            </div>
                        {% endfor %}
                {% else %}
                    <h2>Results</h2>
                    <p>No results found.</p>
                {% endif %}
            {% endif %}
        </div>
    </form>
    </div>
    </div>

</body>
</html>
