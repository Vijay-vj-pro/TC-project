{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        margin: 0;
        width: 100%;
        height: 100vh;
        font-family: "Poppins", serif;
        font-size: larger;
      }
      #header{
        width: 100%;
      }
      #header_img {
        width: 100%;
        margin-bottom: 5%;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
      }
      #container{
        width: 100%;
        display: flex;
        background-image: url("{% static 'images/bg.jpg' %}");
        background-repeat: no-repeat;
        background-position:center;
        background-size: cover;
      }

    </style>
</head>
<body>
    <div id="header">
        <img id="header_img" src="{% static 'images/head_image.png' %}" alt="Header Image" />
    </div>
    <p>Total visters : {{counts}}</p>
    <div id="container">
    </div>
      <form action ="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <label id="year_txt">Journal Year</label>
          <input type="number" id="year" class="txt_box" name = "year" placeholder="Enter the year" required/><br/>
          <label id="file_txt">Upload Journal Image</label>
          <input type="file" id="pdf" name="pdf" accept=".pdf" required/><br/>
          <button id="submit_btn" type="submit" >Upload</button>
         {% if messages %}
          {% for message in messages %} 
            {% if message.tags == 'success' %}
              {{ message }}
            {% elif message.tags == 'error' %}
              {{ message }}
            {% endif %}
        {% endfor %}
      {% endif %}
      </form>
</body>
</html>
